<!-- card form  -->
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 mx-auto mt-5 animate">

  <div class="text-center mb-5 flex justify-content-center align-items-center">
    <a
      routerLink="/login"
      class="pi pi-angle-left"
      style="font-size: 2rem; text-decoration: none; color: var(--primary-color);"
    >
    </a>
    <h2 class="text-900 text-3xl font-medium flex-grow-1">Criar Conta</h2>
  </div>

  <form [formGroup]="form" (submit)="onSubmit()">

    <!-- input last name -->

    <div class="field p-fluid mt-2">
      <label for="nome" class="block text-900 font-medium mb-2">Nome</label>
      <input
        id="nome"
        type="text"
        placeholder="Nome"
        pInputText
        formControlName="nome"
        aria-describedby="name-help"
      >
      <small
        id="name-help" *ngIf="hasErrors('nome')"
        class="p-error">Nome obrigatório
      </small>
    </div>

    <!-- input email -->

    <div class="field p-fluid mt-2">
      <label for="login" class="block text-900 font-medium mb-2">Login</label>
      <input
        id="login"
        type="text"
        placeholder="Login"
        pInputText
        formControlName="login"
        aria-describedby="email-help"
      >
      <small
        id="email-help" *ngIf="hasErrors('login')"
        class="p-error">Login obrigatório
      </small>
    </div>

    <!-- input password -->

    <div class="field p-fluid mt-2">
      <label for="senha" class="block text-900 font-medium mb-2">Password</label>
      <p-password
        id="senha"
        placeholder="Senha"
        [toggleMask]="true"
        formControlName="senha"
        aria-describedby="password-help"
      >
      </p-password>
      <small
        id="password-help" *ngIf="hasErrors('senha')"
        class="p-error">Senha obrigatória
      </small>
    </div>

    <!-- button  submit -->

    <button
      pButton pRipple
      type="submit"
      label="Sign Up"
      icon="pi pi-user-plus"
      class="w-full mt-3"
      [loading]="loading"
    >
    </button>

  </form>

</div>
