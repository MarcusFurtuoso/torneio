<!-- card form  -->
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 mx-auto mt-5 animate">

  <div class="text-center mb-5 flex justify-content-center align-items-center">
    <a
      routerLink="/login"
      class="pi pi-angle-left"
      style="font-size: 2rem; text-decoration: none; color: #5EEAD4;"
    >
    </a>
    <h2 class="text-900 text-3xl font-medium flex-grow-1">Create Account</h2>
  </div>

  <form [formGroup]="form" (submit)="onSubmit()">

    <!-- input first name -->

    <div class="field p-fluid mt-2">
      <label for="firstName" class="block text-900 font-medium mb-2">First name</label>
      <input
        id="firstName"
        type="text"
        placeholder="Inform your first name"
        pInputText
        formControlName="firstName"
        aria-describedby="first-name-help"
      >
      <small
        id="first-name-help" *ngIf="hasErrors('firstName')"
        class="p-error">First name is required.
      </small>
    </div>

    <!-- input last name -->

    <div class="field p-fluid mt-2">
      <label for="lastName" class="block text-900 font-medium mb-2">Last name</label>
      <input
        id="lastName"
        type="text"
        placeholder="Inform your last name"
        pInputText
        formControlName="lastName"
        aria-describedby="last-name-help"
      >
      <small
        id="last-name-help" *ngIf="hasErrors('lastName')"
        class="p-error">Last name is required.
      </small>
    </div>

    <!-- input email -->

    <div class="field p-fluid mt-2">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email1"
        type="text"
        placeholder="Inform your email address"
        pInputText
        formControlName="email"
        aria-describedby="email-help"
      >
      <small
        id="email-help" *ngIf="hasErrors('email')"
        class="p-error">Email is required.
      </small>
    </div>

    <!-- input password -->

    <div class="field p-fluid mt-2">
      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <p-password
        id="password1"
        placeholder="Inform your password"
        [toggleMask]="true"
        formControlName="password"
        aria-describedby="password-help"
      >
        <ng-template pTemplate="footer">
          <p-divider></p-divider>
          <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
            <li>At least one lowercase</li>
            <li>At least one uppercase</li>
            <li>At least one numeric</li>
            <li>Minimum 8 characters</li>
          </ul>
        </ng-template>
      </p-password>
      <small
        id="password-help" *ngIf="hasErrors('password')"
        class="p-error">Password invalid.
      </small>
    </div>

    <!-- button  submit -->

    <button
      pButton pRipple
      type="submit"
      label="Sign Up"
      icon="pi pi-user-plus"
      class="w-full mt-3"
      [disabled]="form.invalid"
      [loading]="loading"
    >
    </button>

  </form>

</div>
