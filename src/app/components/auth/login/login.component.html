<!-- form card -->

<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 mx-auto mt-7 animate">

  <!-- card header -->

  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Login</div>
    <span class="text-600 font-medium line-height-3">Don't have an account?</span>
    <a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create now!</a>
  </div>

  <!-- form login -->

  <form [formGroup]="form" (submit)="onSubmit()">

    <!-- input email -->
    <div class="field p-fluid mt-2">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input
        id="email1"
        placeholder="Email address"
        pInputText
        formControlName="email"
        aria-describedby="email-help"
      >
      <small
        id="email-help" *ngIf="hasErrors('email')"
        class="p-error">Email is required.
      </small>
    </div>

    <!-- input password -->

    <div class="field p-fluid mt-2">
      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <p-password
        id="password1"
        placeholder="Password"
        [toggleMask]="true"
        formControlName="password"
        aria-describedby="password-help"
      >
        <ng-template pTemplate="footer">
          <p-divider></p-divider>
          <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
            <li>At least one lowercase</li>
            <li>At least one uppercase</li>
            <li>At least one numeric</li>
            <li>Minimum 8 characters</li>
          </ul>
        </ng-template>
      </p-password>
      <small
        id="password-help" *ngIf="hasErrors('password')"
        class="p-error">Password invalid.
      </small>
    </div>

    <!-- forgot password -->

    <div class="flex align-items-center justify-content-end mb-5">
      <a
        routerLink="/forgot-password"
        class="font-medium no-underline ml-2 text-blue-500 text-xs cursor-pointer"
      >
        Forgot password?
      </a>
    </div>

    <!-- // button submit -->
    <button
      pButton pRipple
      type="submit"
      label="Sign In"
      icon="pi pi-user"
      class="w-full"
      [disabled]="form.invalid"
      [loading]="loading"
    >
    </button>

  </form>

</div>
