<!-- form card -->

<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 mx-auto mt-7 animate">

  <!-- card header -->

  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Login</div>
  </div>

  <!-- form login -->

  <form [formGroup]="form" (submit)="onSubmit()">

    <!-- input email -->
    <div class="field p-fluid mt-2">
      <label for="login" class="block text-900 font-medium mb-2">Login</label>
      <input
        id="login"
        placeholder="Login"
        pInputText
        formControlName="login"
        aria-describedby="email-help"
      >
      <small
        id="email-help" *ngIf="hasErrors('login')"
        class="p-error">Email is required.
      </small>
    </div>

    <!-- input password -->

    <div class="field p-fluid mt-2 mb-5">
      <label for="senha" class="block text-900 font-medium mb-2">Senha</label>
      <p-password
        id="senha"
        placeholder="Senha"
        [toggleMask]="true"
        formControlName="senha"
        aria-describedby="password-help"
      >
      </p-password>
      <small
        id="password-help" *ngIf="hasErrors('senha')"
        class="p-error">Password invalid.
      </small>
    </div>

    <!-- // button submit -->
    <button
      pButton pRipple
      type="submit"
      label="Entrar"
      icon="pi pi-user"
      class="w-full"
      [loading]="loading"
    >
    </button>

  </form>

  <div class="text-center mt-3">
      <a routerLink="/register" class="font-medium no-underline ml-2 text-center cursor-pointer text-sm">
        Crie uma conta aqui
      </a>
    </div>
</div>
