<!-- form card -->

<div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 mx-auto mt-7 animate">

  <!-- card header -->

  <div class="text-center mb-5">
    <h2 class="text-900 text-3xl font-semibold mb-3">Reset password</h2>
    <p class="text-500 text-sm ">Enter a new password to replace the old password</p>
  </div>

  <!-- form login -->

  <form [formGroup]="form" (submit)="onSubmit()">

    <!-- input password -->

    <div class="field p-fluid mt-2">
      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <p-password
        id="password1"
        placeholder="Password"
        [toggleMask]="true"
        formControlName="password"
        aria-describedby="password-help"
      >
        <ng-template pTemplate="footer">
          <p-divider></p-divider>
          <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
            <li>At least one lowercase</li>
            <li>At least one uppercase</li>
            <li>At least one numeric</li>
            <li>Minimum 8 characters</li>
          </ul>
        </ng-template>
      </p-password>
      <small
        id="password-help" *ngIf="hasErrors('password')"
        class="p-error">Password invalid.
      </small>
    </div>

    <!-- input confirm password -->

    <div class="field p-fluid mt-2 mb-4">
      <label for="password2" class="block text-900 font-medium mb-2">Confirm Password</label>
      <p-password
        id="password2"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        aria-describedby="password-help2"
        [feedback]="false"
      >
      </p-password>
      <small
        id="password-help2" *ngIf="hasErrors('confirmPassword')"
        class="p-error">Password invalid.
      </small>
    </div>

    <!-- // button submit -->
    <button
      pButton pRipple
      type="submit"
      label="Continue"
      icon="pi pi-lock"
      class="w-full"
      [disabled]="form.invalid"
      [loading]="loading"
    >
    </button>

  </form>

</div>
