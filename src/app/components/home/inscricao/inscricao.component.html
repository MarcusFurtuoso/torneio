<div class="w-full flex justify-content-center pt-5">
  <div class="surface-card w-4 p-4 shadow-3 border-round-md">
    <div class="mb-5 font-bold text-2xl text-center">
      {{torneioAtual.nome}}
    </div>

    <form [formGroup]="form" (submit)="onSubmit()" class="flex flex-column
    justify-content-between gap-3">


      <div class="field p-fluid mt-2 flex flex-column gap-3">
          <p-dropdown
          [options]="categorias"
          formControlName="categoriaSelecionada"
          optionLabel="nome"
          placeholder="Selecione a categoria"
        />

          <p-dropdown
          [options]="usuarios"
          formControlName="usuarioSelecionado"
          optionLabel="nome"
          placeholder="Selecione um usuário"
          [filter]="true"
          filterBy="nome"
        />
      </div>


      <!-- // button submit -->
      <button
        pButton pRipple
        type="submit"
        label="Realizar inscrição"
        class="w-full mt-4"
        [loading]="loading"
      >
      </button>

      <button
        pButton pRipple
        type="cancel"
        label="Cancelar"
        class="w-full mt-4"
        (click)='onCancel()'
        [loading]="loading"
      >
      </button>

    </form>
  </div>
</div>
